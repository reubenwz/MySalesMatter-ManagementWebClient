<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form id="formViewConversation">

            <p:dialog id="dialogViewConversation" widgetVar="dialogViewConversation" header="View Conversation" closable="true">

                <p:dataTable id="dataTableAllMessages" widgetVar="dataTableAllMessages" style="width:500px" value="#{viewConversationManagementManagedBean.messageEntities}" var="messageEntity" rowKey="#{messageEntity.messageId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="Message ID">
                        <h:outputText value="#{messageEntity.messageId}" />
                    </p:column>

                    <p:column headerText="Sent Message">
                        <h:outputText value="#{messageEntity.message}" rendered="#{messageManagedBean.sentByUser(messageEntity.messageId)}" />
                    </p:column>
                    
                    <p:column headerText="Received Message" >
                        <h:outputText value="#{messageEntity.message}" rendered="#{!messageManagedBean.sentByUser(messageEntity.messageId)}"/>
                    </p:column>

                    <p:column headerText="Sent Date" sortBy="#{messageEntity.sentDate}">
                        <h:outputText value="#{messageEntity.sentDate}" />
                    </p:column>      

                </p:dataTable>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
