<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formLikedItem">
            <p:dataTable id="dataTableLikedItem" value="#{viewLikedItemManagedBean.listings}" var="listingEntity" style="width: 100%;">
                <p:column headerText="Listing ID" style="text-align: center">
                    <h:outputText value="#{listingEntity.listingId}" />
                </p:column>

                <p:column headerText="Item Title" style="text-align: center">
                    <h:outputText value="#{listingEntity.name}" />
                </p:column>
                
                <p:column headerText="Picture">
                    <p:graphicImage width="100%" value="/uploadedFiles/#{listingEntity.picturePath}" />
                </p:column>
                
                <p:column headerText="Action" style="text-align: center">
                    <p:commandLink value="View" actionListener="#{viewListingManagedBean.viewReviewDetails}">
                        <f:attribute name="listingId" value="#{listingEntity.listingId}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
