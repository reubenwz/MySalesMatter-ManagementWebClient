<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
<!--/*            background-image: url(#{request.contextPath}/resources/images/logo.jpg);*/-->

    <style type="text/css">
        .label {
            width: 20%;
            padding: 4px;
        }

        .value {
            width: 80%;
            padding: 4px;
        }

        .grid {
            width: 100%;
        }

        .error {
            color: red;
        }

        .outputLabel {
            font-weight: bold;
        }

        .grid {
            width: 33%;
            padding: 4px;
        }
    </style>

    <h:head>
        <title>My Sales Matter</title>
    </h:head>

    <h:body>

        <div>
            <div class="card">
                <div style="text-align: center; font-weight: bold; font-size: 60; padding-top: 5px;">
                        <p:outputLabel value="Register" />
                    </div>
                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true"/>


                    <p:wizard flowListener="#{userManagementManagedBean.onFlowProcess}">

                        <p:tab id="personal" title="Personal">
                            <p:panel header="Personal Details">
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Name: *"/>
                                    <p:inputText value="#{userManagementManagedBean.user.name}" requiredMessage="Please enter your name" required="true" label="Name"/>

                                    <h:outputText value="Username: *"/>
                                    <p:inputText value="#{userManagementManagedBean.user.username}" required="true" label="Username"/>

                                    <h:outputText value="Password: *"/>
                                    <p:password value="#{userManagementManagedBean.user.password}" feedback="true"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Contact">
                            <p:panel header="Contact Details">
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: *"/>
                                    <p:inputText value="#{userManagementManagedBean.user.email}" />

                                    <h:outputText value="Phone: *"/>
                                    <p:inputText value="#{userManagementManagedBean.user.phoneNumber}" />

                                    <h:outputText value="Bank Account: *"/>
                                    <p:inputText value="#{userManagementManagedBean.user.bankAccountNumber}" />

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="other" title="Other">
                            <p:panel header="Other Information">
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">

                                    <h:outputText value="Additional Info: "/>
                                    <p:inputText value="#{userManagementManagedBean.user.bio}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">

                                <div style="text-align: center; padding-bottom: 10px;">
                                    <p:commandButton type="reset" value="CLEAR" style="border-radius: 50px" icon="pi pi-undo" />&nbsp;
                                    <p:commandButton style="border-radius: 50px" type="submit" value="REGISTER" process="@form" update="@form" actionListener="#{userManagementManagedBean.registerNewUser}" /> 
                                </div>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                    <div style="text-align: center; font-size: 13; padding-top: 5px;">
                        <p:outputLabel value="Â© 2021 MySalesMatter. All rights reserved." />
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>


</ui:composition>
