<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h4>Transactions in Progress</h4>
        </h:form>
        
        <h:form id="formSalesTransactionsNotCompleted">
            <p:dataTable id="dataTableSalesTransactionsNotCompleted" value="#{viewAllSalesTransactionManagedBean.salesTransactionNotCompleted}" var="salesTransactionNotCompleted" style="width: 100%;">
                <p:column headerText="Transaction Type" style="text-align: center">
                    <h:outputText value="#{salesTransactionNotCompleted.offer.offerType}" />
                </p:column>
                <p:column headerText="Transaction Date" style="text-align: center">
                    <h:outputText value="#{salesTransactionNotCompleted.transactionDate}" />
                </p:column>

                <p:column headerText="Status" style="text-align: center">
                    <h:outputText value="#{salesTransactionNotCompleted.status}" />
                </p:column>

                <p:column headerText="Total Amount ($)" style="text-align: center">
                    <h:outputText value="#{salesTransactionNotCompleted.totalAmt}" />
                </p:column>
                
                <p:column headerText="Action" style="text-align: center">
                    <p:commandButton value="View" icon="pi pi-folder-open" actionListener="#{viewListingManagedBean.viewListingDetails}">
                        <f:attribute name="listingId" value="#{salesTransactionNotCompleted.offer.listing.listingId}" />
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
        <h:form>
            <h4>Transactions Completed</h4>
        </h:form>
        
        <h:form id="formSalesTransactionsCompleted">
            <p:dataTable id="dataTableSalesTransactionsCompleted" value="#{viewAllSalesTransactionManagedBean.salesTransactionCompleted}" var="salesTransactionCompleted" style="width: 100%;">
                <p:column headerText="Transaction Type" style="text-align: center">
                    <h:outputText value="#{salesTransactionCompleted.offer.offerType}" />
                </p:column>
                <p:column headerText="Transaction Date" style="text-align: center">
                    <h:outputText value="#{salesTransactionCompleted.transactionDate}" />
                </p:column>

                <p:column headerText="Status" style="text-align: center">
                    <h:outputText value="#{salesTransactionCompleted.status}" />
                </p:column>

                <p:column headerText="Total Amount ($)" style="text-align: center">
                    <h:outputText value="#{salesTransactionCompleted.totalAmt}" />
                </p:column>

                <p:column headerText="Action" style="text-align: center">
                    <p:commandButton value="View" icon="pi pi-folder-open" actionListener="#{viewListingManagedBean.viewListingDetails}">
                        <f:attribute name="listingId" value="#{salesTransactionCompleted.offer.listing.listingId}" />
                    </p:commandButton>
                    <p:commandButton type="button" value="Add Review" icon="pi pi-users" onclick="PF('dialogAddReview').show()" styleClass="p-mr-2">
                        <p:growl id="messages" showDetail="true"/>
                        <f:attribute name="listingId" value="#{salesTransactionNotCompleted.offer.listing.listingId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form id="formAddReview" enctype="multipart/form-data" >

                <p:dialog id="dialogAddReview" widgetVar="dialogAddReview" header="Add Review" closable="true" >

                    <p:messages id="messagesAddReview" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="starRating" value="Star Rating: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="starRating" value="#{addReviewManagedBean.starRating}" placeholder="Listing 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="starRating" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="description" value="#{addReviewManagedBean.description}" placeholder="Listing 1" required="true" requiredMessage="Description is required" />
                            </p:column>
                            <p:column>
                                <p:message for="description" />
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                
                                <p:commandButton  value="Add Review" actionListener="#{addReviewManagedBean.addReview}" oncomplete="PF('dialogAddReview').show();">
                                    <f:attribute name="listingId" value="#{salesTransactionCompleted.offer.listing.listingId}" />
                                </p:commandButton> 
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </ui:define>

</ui:composition>
