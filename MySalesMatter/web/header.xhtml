<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h2>Welcome to My Sales Matter
        <h:graphicImage value="resources/images/logo.jpg" style="width: 80px"/>
    </h2>

    <header style="text-align: right;">	
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="userLoginForm">

                <p:outputLabel for="@next" value="Email" />&nbsp;
                <p:inputText id="email" value="#{userLoginManagedBean.email}" size="16" required="true" requiredMessage="Please key in your email" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{userLoginManagedBean.password}" size="16" required="true" requiredMessage="Please key in your password" maxlength="32" >
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;
                <p:commandButton type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{userLoginManagedBean.login}" icon="pi pi-sign-in" />

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="userLogoutForm">
                <h:outputText value="You are login as #{sessionScope.currentUser.name}" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{userLoginManagedBean.logout}" icon="pi pi-sign-out" />

            </h:form>
        </h:panelGroup>

    </header>
</ui:composition>
