<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h2>Review Details</h2>

            #{viewReviewManagedBean.foo()}

            <h:form id="formReviewDetails">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableReviewDetails" value="#{viewReviewManagedBean.reviewEntityToView}" var="reviewEntity" style="width: 100%;">
                    <p:column>
                        <p:panelGrid>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Reviewer"/></p:column>
                                <p:column><h:outputText style="width: 80%;" value="#{reviewEntity.reviewer.name}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Star Rating"/></p:column>
                                <p:column><h:outputText value="#{reviewEntity.starRating}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Picture"/></p:column>
                                <p:column>
                                    <p:graphicImage width="10%" value="/uploadedFiles/#{listingEntity.picturePath}" />
                                </p:column> 
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Description"/></p:column>
                                <p:column><h:outputText value="#{reviewEntity.description}"/></p:column>
                            </p:row>
                           
                        </p:panelGrid>

                    </p:column>

                </p:dataTable>
            </h:form> 

        </div>

    </ui:define>

</ui:composition>
