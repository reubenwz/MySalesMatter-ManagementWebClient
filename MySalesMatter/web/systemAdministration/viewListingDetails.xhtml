<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h2>Listing Details</h2>

            #{viewListingManagedBean.foo()}

            <h:form id="formListingDetails">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableListingDetails" value="#{viewListingManagedBean.listingEntityToView}" var="listingEntity" style="width: 100%;">

                    <p:column>
                        <p:panelGrid>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Listing ID"/></p:column>
                                <p:column><h:outputText style="width: 80%;" value="#{listingEntity.listingId}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Owner Name"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.user.name}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Name"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.name}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Picture"/></p:column>
                                <p:column>
                                    <p:graphicImage width="10%" value="/uploadedFiles/#{listingEntity.picturePath}" />
                                </p:column> 
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Brand"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.brand}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Description"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.description}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Rental Price"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.rentalPrice}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Sale Price"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.salePrice}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Location"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.location}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Rental Availability"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.rentalAvailability}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Sale Availability"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.forSaleAvailability}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Rent Out"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.isRentOut}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Category"/></p:column>
                                <p:column><h:outputText value="#{listingEntity.categoryEntity.name}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText style="font-weight: bold; width: 20%;" value="Tag(s)"/></p:column>
                                <p:column>
                                    <h:panelGroup>
                                        <ul style="margin-left: 20px;">
                                            <ui:repeat value="#{listingEntity.tags}" var="tagEntity">
                                                <li>#{tagEntity.name}</li>
                                            </ui:repeat>
                                        </ul>
                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <br/>
                        <div align="center">                        
                            <p:commandButton  rendered="#{listingEntity.rentalAvailability}" value=" Rent" icon="pi pi-shopping-cart" oncomplete="PF('dialogCreateNewRentOffer').show()" actionListener="#{listingManagementManagedBean.doMakeRentalOffer}" update="formListingDetails:dataTableListingDetails formListingDetails:messages" title="Make Rental Offer">
                                <f:attribute name="listingEntityToMakeOffer" value="#{listingEntity}" />
                            </p:commandButton>
                            <p:commandButton rendered="#{listingEntity.forSaleAvailability}" value=" Buy" icon="pi pi-tags" actionListener="#{listingManagementManagedBean.makeBuyOffer}" update="formListingDetails:dataTableListingDetails formListingDetails:messages" title="Make Buy Offer">
                                <f:attribute name="listingEntityToMakeOffer" value="#{listingEntity}" />
                            </p:commandButton>
                            <p:commandButton value=" View Reviews" icon="pi pi-users" actionListener="#{viewAllReviewsManagedBean.viewReviewDetails}" title="View All Reviews">
                            <f:attribute name="listingId" value="#{listingEntity.listingId}" />
                            </p:commandButton>
                            <h:panelGroup rendered="#{listingEntity.isRentOut==true}" >
                                <p:commandButton rendered="#{listingEntity.rentalAvailability}" value=" Reserve" icon="ui-icon-cart" actionListener="#{listingManagementManagedBean.makeRentalOffer}" update="formListingDetails:dataTableListingDetails formListingDetails:messages" title="Make Rent Out (Available)">
                                    <f:attribute name="listingEntityToMakeOffer" value="#{listingEntity}" />
                                </p:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{listingEntity.isRentOut==false}" >
                                <p:commandButton rendered="#{listingEntity.forSaleAvailability}" value="Reserve" icon="pi pi-star" actionListener="#{listingManagementManagedBean.makeBuyOffer}" update="formListingDetails:dataTableListingDetails formListingDetails:messages" title="Make Rent Out (Unavailable)">
                                    <f:attribute name="listingEntityToMakeOffer" value="#{listingEntity}" />
                                </p:commandButton>
                            </h:panelGroup>
                        </div>

                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="formCreateNewRentOffer">

                <p:dialog id="dialogCreateNewRentOffer" widgetVar="dialogCreateNewRentOffer" header="Create New Rent Offer" closable="true">

                    <p:messages id="messagesCreateNewRentOffer" redisplay="false" />

                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="rentalPrice" value="Rental Price " style="font-weight: bold;" />
                            </p:column>
                            <p:column>                            
                                <p:spinner id="rentalPrice" value="#{listingManagementManagedBean.rentalOfferEntity.totalPrice}" placeholder="10.00" min="0" max="1000000" stepFactor="0.01" required="true" requiredMessage="Total Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="rentalPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="startDate" value="Start Date: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:datePicker id="startDate" value="#{listingManagementManagedBean.rentalOfferEntity.startDate}" showButtonBar="true" required="true" requiredMessage="Start Date is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="startDate" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="endDate" value="End Date: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:datePicker id="endDate" value="#{listingManagementManagedBean.rentalOfferEntity.endDate}" showButtonBar="true" required="true" requiredMessage="Start Date is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="endDate" />
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Send Rental Offer" actionListener="#{listingManagementManagedBean.makeRentalOffer}" oncomplete="PF('dialogCreateNewRentOffer').show();" update="formCreateNewRentOffer">     
                                </p:commandButton>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
