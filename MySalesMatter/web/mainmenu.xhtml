<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu">

        <div class="card">
            <h:form>
                <h3>Main Menu</h3>
                <p:megaMenu orientation="horizontal" autoDisplay="false" >

                    <p:submenu label="General" icon="pi pi-align-justify">
                        <p:column>
                            <p:submenu label="General 1">
                                <p:menuitem value="Home" outcome="/index" icon="pi pi-home" />
                                <p:menuitem rendered ="#{sessionScope.isLogin == false}" value="Register" outcome="/index.xhtml" icon="pi pi-user"/>
                            </p:submenu>
                            <p:submenu label="General 2">
                                <p:menuitem rendered ="#{sessionScope.isLogin == true}" value="Chat" outcome="/profileManagement/notifications.xhtml" icon="pi pi-comments"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Buy/Rent" rendered="#{sessionScope.isLogin == true}">
                        <p:column>
                            <p:menuitem value="Browse All Listings" outcome="/systemAdministration/listingManagement.xhtml" />
                            <p:menuitem value="All Loans and Purchases" outcome="/profileManagement/viewAllLoansAndPurchase.xhtml" />
                            <p:menuitem value="Transactions History" outcome="/profileManagement/transactionsHistory.xhtml" />
                        </p:column>
                    </p:submenu>  

                    <p:submenu label="Profile" rendered="#{sessionScope.isLogin == true}">
                        <p:column>
                            <p:menuitem value="My Listings" outcome="/profileManagement/myListings.xhtml" />
                            <p:menuitem value="My Liked Items" outcome="/profileManagement/myLikedItems.xhtml" />   
                        </p:column>
                    </p:submenu>  

                    <p:submenu label="Reviews" rendered="#{sessionScope.isLogin == true}">
                        <p:column>
                            <p:menuitem value="Reviews Received" outcome="/profileManagement/reviewsReceived.xhtml" />
                            <p:menuitem value="Reviews Written" outcome="/profileManagement/reviewsWritten.xhtml" />
                        </p:column>
                    </p:submenu>  

                </p:megaMenu>

            </h:form>
        </div>

    </section>
</ui:composition>
