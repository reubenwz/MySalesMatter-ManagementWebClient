<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewReview">

            <p:dialog id="dialogViewReview" widgetVar="dialogViewReview" header="View Review" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Review ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewReviewManagedBean.reviewEntityToView.reviewId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Picture: " />
                        </p:column>
                    <p:column>
                        <p:graphicImage width="10%" value="/uploadedFiles/#{viewListingManagedBean.listingEntityToView.picturePath}" />
                    </p:column>  
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Star Rating " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewReviewManagedBean.reviewEntityToView.starRating}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewReviewManagedBean.reviewEntityToView.description}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
