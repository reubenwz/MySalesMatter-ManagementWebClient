<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewListing">

            <p:dialog id="dialogViewListing" widgetVar="dialogViewListing" header="View Listing" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Listing ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.listingId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Picture: " />
                        </p:column>
                    <p:column>
                        <p:graphicImage width="10%" value="/uploadedFiles/#{viewListingManagedBean.listingEntityToView.picturePath}" />
                    </p:column>  
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Rental Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.rentalPrice}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Sale Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.salePrice}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Likes: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.likes}"/>                             
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Location: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.location}"/>                           
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Rental Availability " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.rentalAvailability}"/>                           
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Sale Availability " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.forSaleAvailability}"/>                           
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingEntityToView.categoryEntity.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Tag(s): " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewListingManagedBean.listingEntityToView.tags}" var="tag" type="unordered">
                                #{tag.name}
                            </p:dataList>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
