<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form>
                <p> Welcome to My Sales Matter click <p:commandLink value="here" onclick="PF('dialogRegisterUser').show();"/> to register. </p>
            </h:form>
            
            
        </h:panelGroup>

        <h:form id="formRegisterUser">
            <p:dialog id="registerUser" widgetVar="dialogRegisterUser" header="Fill in the fields below to register" closable="true">

                <p:panelGrid styleClass="formTable">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" value="Name: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{userManagementManagedBean.user.name}" required="true" requiredMessage="Please enter your name" />
                        </p:column>
                        <p:column>
                            <p:message for="name"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText type="email" id="email" value="#{userManagementManagedBean.user.email}" required="true" requiredMessage="Please enter your email" />                              
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{userManagementManagedBean.user.username}" required="true" requiredMessage="Please enter your username" />
                        </p:column>
                        <p:column>
                            <p:message for="username" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:password id="password" value="#{userManagementManagedBean.user.password}" feedback="true"  required="true" requiredMessage="Please enter your password" />
                        </p:column>
                        <p:column>
                            <p:message for="password" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phoneNum" value="Phone Number: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText id="phoneNum" value="#{userManagementManagedBean.user.phoneNumber}" required="true" requiredMessage="Please enter your phone number" />
                        </p:column>
                        <p:column>
                            <p:message for="phoneNum" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" value="Bank Account Number: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText id="bankAccountNum" value="#{userManagementManagedBean.user.bankAccountNumber}" required="true" requiredMessage="Please enter your bank account number" />
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bio" value="Bio: " style="font-weight: bold" />                            
                        </p:column>
                        <p:column>
                            <p:inputText id="bio" value="#{userManagementManagedBean.user.bio}" required="true" requiredMessage="Please enter your bio" />
                        </p:column>
                        <p:column>
                            <p:message for="bio" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Register" actionListener="#{userManagementManagedBean.registerNewUser}" update="@form" oncomplete="PF('dialogRegisterUser').show();"/>&nbsp;
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>
        </h:form>
                

    </ui:define>

</ui:composition>
